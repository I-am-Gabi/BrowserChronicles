<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Browser Chronicles</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/vis/dist/vis.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- google fonts -->
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Exo">
        <!-- end google fonts -->
        <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
    </head>
    <body ng-app="chroniclesApp">
        <!--[if lte IE 8]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header">
            <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand page-scroll" href="#/" ng-click="about = true" style="font-family: 'Shadows Into Light', serif; font-size: 30px;">Browser Chronicles</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="font-family: 'Exo', serif; font-size: 20px;">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a ng-click="about = true" ng-href="#/">About</a></li>
                            <li><a ng-click="about = false" href="#/play">Play</a></li>
                            <li><a ng-click="about = false" ng-href="#/show">Show</a></li>
                            <li><a ng-click="about = false" ng-href="#/edit">Edit</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>

        <div class="container-flex">
            <div class="col-md-12">
                <div ng-view=""></div>
            </div>
        </div>


        <div class="footer">
            <div class="container">
            </div>
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/x2js/xml2json.min.js"></script>
        <script src="bower_components/angular-xml/angular-xml.js"></script>
        <script src="bower_components/vis/dist/vis.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/PriorityQueue.js"></script>
        <script src="scripts/Graph.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/play.js"></script>
        <script src="scripts/controllers/show.js"></script>
        <script src="scripts/services/story.js"></script>
        <script src="scripts/controllers/storyloader.js"></script>
        <script src="scripts/services/game.js"></script>
        <script src="scripts/controllers/storygraph.js"></script>
        <script src="scripts/directives/readfile.js"></script>
        <script src="scripts/directives/storyloader.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/edit.js"></script>
        <script src="scripts/directives/storyedit.js"></script>
        <script src="scripts/services/multichoice.js"></script>
        <script src="scripts/services/riddle.js"></script>
        <script src="scripts/services/memory.js"></script>
        <script src="scripts/services/end.js"></script>
        <!-- endbuild -->

        <!-- Custom Theme JavaScript -->
        <script src="scripts/jquery/nav-bar.js"></script>
    </body>
</html>
